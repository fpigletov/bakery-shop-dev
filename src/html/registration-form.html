<section class="main__registration registration">
    <div class="registration__container container">
        <div class="registration__breadcrumbs breadcrumbs">
            <a href="index.html" class="breadcrumbs__main-page">Главная</a> /
            <a href="registration.html" class="breadcrumbs__page">Регистрация</a>
        </div>
        <h2 class="registration__title">Регистрация</h2>
        <div class="registration__body">
            <ul class="registration__tabs tabs-registration">
                <li class="tabs-registration__tab">
                    <button type="button" class="tabs-registration__btn tab">Физическое лицо</button>
                </li>
                <li class="tabs-registration__tab">
                    <button type="button" class="tabs-registration__btn tab">Юридическое лицо</button>
                </li>                
            </ul>
            <div class="registration__form form-registration">
                <form action="#" method="POST" class="form-registration__form form-registration__form_individual">
                    <div class="form-registration__body">
                        <div class="form-registration__column">
                            <label class="form-registration__label">
                                <span class="form-registration__name">Фамилия:<span>*</span></span>                            
                                <input class="form-registration__input"autocomplete="off" data-name="Surname" type="text" data-validate-field>
                            </label>
                            <label class="form-registration__label">
                                <span class="form-registration__name">Имя:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Name" type="text" data-validate-field>
                            </label>                                         
                            <label class="form-registration__label">
                                <span class="form-registration__name">Моб. телефон:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Phone" type="tel" data-validate-field>
                            </label>
                            <label class="form-registration__label">
                                <span class="form-registration__name">E-mail:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Email" type="email" data-validate-field>
                            </label>                        
                        </div>
                        <div class="form-registration__column">
                            <label class="form-registration__label">
                                <span class="form-registration__name">Пароль:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Password" type="password" data-validate-field>
                            </label>                                        
                            <label class="form-registration__label form-registration__label_checkbox">
                                <input data-name="Agree" type="checkbox" class="form-registration__checkbox checkbox" value="Согласие">
                                <span class="form-registration__tag checkbox-tag">Я согласен на <a href="policy.html">обработку персональных данных</a></span>
                            </label>
                            <div class="form-registration__add">
                                <p class="form-registration__text">
                                    <span>*</span> Поля, обязательные для заполнения
                                </p>                        
                            </div>  
                        </div>
                    </div>  
                    <div class="form-registration__confirm">
                        <button type="button" class="form-registration__btn form-registration__btn_individual btn">Зарегистрироваться</button>
                    </div>  
                </form>
                <form action="#" method="POST" class="form-registration__form form-registration__form_company">
                    <div class="form-registration__body">
                        <div class="form-registration__column">
                            <label class="form-registration__label">
                                <span class="form-registration__name">Полное наименование компании:<span>*</span></span>                            
                                <input class="form-registration__input"autocomplete="off" data-name="Company-name" type="text" data-validate-field>
                            </label>
                            <label class="form-registration__label">
                                <span class="form-registration__name">ИНН:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="INN" type="text" data-validate-field>
                            </label>                                         
                            <label class="form-registration__label">
                                <span class="form-registration__name">ОГРН:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="OGRN" type="text" data-validate-field>
                            </label>                                        
                            <label class="form-registration__label">
                                <span class="form-registration__name">Расчетный счет:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Account-number" type="text" data-validate-field>
                            </label>                            
                            <label class="form-registration__label">
                                <span class="form-registration__name">БИК:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="BIC" type="text" data-validate-field>
                            </label>       
                            <label class="form-registration__label">
                                <span class="form-registration__name">Адрес юридический:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Company-address" type="text" data-validate-field>
                            </label>        
                        </div>
                        <div class="form-registration__column">
                            <label class="form-registration__label">
                                <span class="form-registration__name">Моб. телефон:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Phone" type="tel" data-validate-field>
                            </label>
                            <label class="form-registration__label">
                                <span class="form-registration__name">E-mail:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Email" type="email" data-validate-field>
                            </label>     
                            <label class="form-registration__label">
                                <span class="form-registration__name">Пароль:<span>*</span></span>                            
                                <input class="form-registration__input" autocomplete="off" data-name="Password" type="password" data-validate-field>
                            </label>                                        
                            <label class="form-registration__label form-registration__label_checkbox">
                                <input data-name="Agree" type="checkbox" class="form-registration__checkbox checkbox" value="Согласие">
                                <span class="form-registration__tag checkbox-tag">Я согласен на <a href="policy.html">обработку персональных данных</a></span>
                            </label>
                            <div class="form-registration__add">
                                <p class="form-registration__text">
                                    <span>*</span> Поля обязательные для заполнения
                                </p>                        
                            </div>  
                        </div> 
                    </div>  
                    <div class="form-registration__confirm">
                        <button type="button" class="form-registration__btn form-registration__btn_company btn">Зарегистрироваться</button>
                    </div>   
                </form>
            </div>
        </div>
    </div>
</section>
